<ion-header no-shadow>
  <ion-navbar color="primary">
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()">Pular</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" (ionWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <img src="assets/img/01.png" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/02.png" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/03.png" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/04.png" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/05.png" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/06.png" class="slide-image" />
      <h3>Tudo pronto!</h3>
      <button ion-button icon-right big (click)="startApp()">Ir para o aplicativo!<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-slide>
  </ion-slides>
</ion-content>
